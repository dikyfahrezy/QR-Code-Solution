<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | QR code component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-2">
    <div class="container">
      <main>
        <img src="images/image-qr-code.png" alt="QR Code" />
        <div class="description">
          <p class="header">Improve your front-end skills by building projects</p>
          <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </main>
    </div>
    <footer class="attribution p-2 text-white rounded">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.dikyfahrezy.github.io">Diky Fahrezy</a>.</footer>
  </body>
</html>
